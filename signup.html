<DOCTYPE html>
    <html>
        <head>
            <title>MENTORING Website</title>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="css/signup.css" rel="stylesheet" media="all" >
            <script type="text/javascript" src="js/signup.js"></script>
        </head>
        <body>
           <form id="signup">
               
                <fieldset>
                    <h2 class="fs-title">Personal Details</h2>
                    <h3 class="fs-subtitle">This is step 1</h3>
                    <input type="text" id="name" placeholder="Name" required/>
                    <input type="email" id="surname" placeholder="email" required/>
                    <input type="button" value="Next" class="next action-button first"/>
                </fieldset>
                <fieldset>
                    <h2 class="fs-title ">Academic Details</h2>
                    <h3 class="fs-subtitle">This is step 2</h3>
                    <input type="text" id="branch" placeholder="Branch" required/>
                    <input type="text" id="roll" placeholder="Roll Number" required/>
                    <input type="button" value="PREV" class="prev action-button"/> 
                    <input type="button" value="NEXT" class="next action-button second"/>  
                </fieldset>
                <fieldset>
                    <h2 class="fs-title">Create your account</h2>
                    <h3 class="fs-subtitle">This is step 3</h3>
                      <input type="text" id="username" placeholder="Username" required/>
                    <input type="password" id="pass1" placeholder="Password" required/>
                    <input type="password" id="pass2" placeholder="Re-Enter Password" required/>
                    <input type="button" value="PREV" class="prev action-button"/> 
                    <input type="button" value="SUBMIT" class="submit action-button third"/>  
                </fieldset>      
           </form>
        </body>
    </html>
